<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found</title>
    <link rel="stylesheet" href="./css/style.css" />
    <style>
      body {
        text-align: center;
        margin: 0;
        padding: 2rem 0;
      }
      .img404 {
        width: 100%;
        max-width: 600px;
        border-radius: 10px;
      }
      .padding-all {
        margin: 1.5rem 0;
      }
    </style>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/site.webmanifest" />
  </head>
  <body>
    <div class="container">
      <img class="img404" src="./assets/404.jpg" alt="Page not found" />
      <h1 class="heading padding-all">404 Page Not Found</h1>
      <p class="padding-all">
        Oops! The page you're looking for doesn't exist.
      </p>
      <a class="btn secondary-btn padding-all" href="index.html"
        >Go back to Home</a
      >
    </div>
  </body>
</html>
